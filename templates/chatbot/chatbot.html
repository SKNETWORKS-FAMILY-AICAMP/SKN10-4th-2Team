{% extends 'base/index.html' %}
{% load static %}

{% block title %}와인 입문 가이드 챗봇{% endblock %}

{% block css %}
<!-- 메인 공통 스타일: 컬러, 폰트, 네우모피즘 -->
<link rel="stylesheet" href="{% static 'css/main.css' %}" />
<!-- 챗봇 전용 스타일 -->
<link rel="stylesheet" href="{% static 'css/chatbot.css' %}" />
{% endblock %}

{% block js %}
<script src="{% static 'js/chatbot.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
{% endblock %}

{% block content %}
{% csrf_token %}
<div class="chat-wrapper">
	<div class="chat-box" id="chat-box">
		<div class="message bot">
			<div class="message-content">안녕하세요! 와인 입문 가이드 챗봇 VINO입니다. 무엇을 도와드릴까요?</div>
		</div>
	</div>
	<div class="input-box">
		<input type="text" id="user-input" placeholder="메시지를 입력하세요." autofocus
			onkeydown="if(event.key==='Enter') addMessage()" />
		<button onclick="addMessage()">보내기</button>
	</div>
</div>
{% endblock %}
